server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com  #eureka服务端的实例名称
  client:
    register-with-eureka: false #不需要在注册中心把自己注册进去,因为它本身就是服务端
    fetch-registry: false #不需要去检索服务,职责就是维护服务
    service-url:
      #defaultZone: http://eureka7003.com:7003/eureka/,http://eureka7005.com:7005/eureka/ #集群版
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka #单机版